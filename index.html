<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Sheets Editor</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        td {
            padding: 8px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Google Sheets Editor</h1>
    <button onclick="loadSheetData()">Load Data</button>
    <button onclick="saveSheetData()">Save Changes</button>
    <table id="sheetTable"></table>

    <script>
        let sheetData = [];

        // Function to load data from Google Sheets using Apps Script
        function loadSheetData() {
            google.script.run.withSuccessHandler(function(response) {
                sheetData = response;
                renderTable(sheetData);
            }).getSheetData();
        }

        // Function to render the table with editable fields
        function renderTable(data) {
            const table = document.getElementById('sheetTable');
            table.innerHTML = '';
            data.forEach((row, rowIndex) => {
                const tr = document.createElement('tr');
                row.forEach((cell, cellIndex) => {
                    const td = document.createElement('td');
                    td.contentEditable = true;
                    td.textContent = cell;
                    td.addEventListener('input', function() {
                        sheetData[rowIndex][cellIndex] = td.textContent;
                    });
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        // Function to save changes back to Google Sheets
        function saveSheetData() {
            google.script.run.saveSheetData(sheetData);
            alert('Changes saved!');
        }
    </script>
</body>
</html>
